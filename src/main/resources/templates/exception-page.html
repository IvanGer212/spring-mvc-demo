<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error page</title>
</head>
<body>
<h1 th:text="${error.message}"></h1>
<ul th:each="detail : ${error.details}">
    <li th:text="${detail}"></li>
</ul>
<a href="/product" methods="get">Вернуться на главную станицу</a>
</body>
</html>
